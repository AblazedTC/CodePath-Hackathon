<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Windows XP Error Message</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
  <footer id="footer">
    <span class="start-btn">
      <img src="start-btn.png" alt="">
    </span>
    <img src="win-bottom.png" alt="">
  </footer>
  <div class="start-menu-win">
    <img src="start-menu.png" alt="">
  </div>

  <div class="desktop">
    <a href="Trash.html" class="icon" onclick="selectIcon(this)">
      <img src="FileExplorerIcon.png">
      <div class="icon-text">My Documents</div>
    </a>

    <a href="InternetExplorer.html" class="icon" onclick="selectIcon(this)">
      <img src="ExplorerIcon.webp">
      <div class="icon-text">Internet Explorer</div>
    </a>

    <a href="Recycle.html" class="icon" onclick="selectIcon(this)">
      <img src="RecycleBinIcon.webp" width="400">
      <div class="icon-text">Recycle Bin</div>
    </a>

    <a href="Calc.html" class="icon" onclick="selectIcon(this)">
      <img src="CalculatorIcon.png">
      <div class="icon-text">Calculator</div>
    </a>

    <a href="Notepadnew.html" class="icon" onclick="selectIcon(this)">
      <img src="NotePadIcon.webp">
      <div class="icon-text">NotePad</div>
    </a>
  </div>

  <script>
    // Simple click-to-select effect (like XP highlight)
    function selectIcon(element) {
      const icons = document.querySelectorAll('.icon');
      icons.forEach(icon => icon.classList.remove('selected'));
      element.classList.add('selected');
    }
  </script>

  <script>
    $(".error").draggable();
    var error = '<div class="error">' + $('.error').html() + '</div>',
    x = window.innerWidth / 3.
    y = window.innerHeight / 3;
    $('body').on('click', '.ok', '.close-button', function(){
      $('body').append(error);
      $('.error').last().css({ top: y + 'px', left: x + 'px'}).draggable();
      x+=4;
      y+=4;
    });
    $(document).ready(function(){
      $(".start-btn").click(function(){
        $('.start-menu-win').toggleClass('active-menu');
      })
    })
  </script>
</body>
</html>
